<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NFT Marketplace</title>
<link rel="stylesheet" href="/styles.css" />

<style>
  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:40px;
  }

  .main-card {
    width:90%;
    max-width:1100px;
    background:rgba(255,255,255,0.03);
    border-radius:18px;
    padding:24px;
    text-align:center;
  }

  .topbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  }

  .wallet-btn {
    background:linear-gradient(135deg,#ff6a00,#ee0979);
    color:#fff;
    padding:10px 18px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-weight:700;
    transition:all .15s ease;
  }
  .wallet-btn:active {
    transform:scale(.98);
  }

  #notice {
    margin-top:10px;
    opacity:0.8;
  }

  #addr {
    margin-top:8px;
    opacity:0.8;
  }

  .marketplace {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:18px;
    margin-top:22px;
  }

  .nft-card {
    background:rgba(255,255,255,0.04);
    border-radius:12px;
    padding:12px;
    backdrop-filter:blur(6px);
    display:flex;
    flex-direction:column;
    align-items:stretch;
  }

  .nft-card img {
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:8px;
  }

  .nft-card h4 {
    margin:10px 0 6px 0;
    color:#ffd27a;
    font-size:16px;
  }

  .nft-card p {
    margin:0;
    color:#fff;
    opacity:0.85;
    font-size:14px;
  }

  .nft-actions {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
    gap:8px;
  }

  .price {
    font-weight:700;
    color:#a3ffba;
  }

  /* Scroll indicators */
  #scrollTopIndicator,
  #scrollBottomIndicator {
    text-align:center;
    opacity:0.6;
    margin:12px 0;
    font-weight:600;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

</head>
<body>
  <div class="main-card">
    <div class="topbar">
      <h1 style="margin:0">NFT Marketplace (ApeChain)</h1>
      <div>
        <button class="wallet-btn" id="connectBtn">Cüzdanı qoş</button>
        <button class="wallet-btn" id="disconnectBtn" style="display:none;background:#333;">Bağlantını kəs</button>
      </div>
    </div>

    <div id="notice"></div>
    <div id="addr"></div>

    <div style="margin-top:18px;">
      <div id="scrollTopIndicator">Keçmiş NFT-lər</div>
      <div id="marketplace" class="marketplace"></div>
      <div id="scrollBottomIndicator">Daha çox NFT yüklə</div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
